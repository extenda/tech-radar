name: radar-entry
desc: Schema for the radar entries
type: map
mapping:
  "name":
    type: str
    required: true
  "logo":
    type: str
  "shortname":
    type: str
  "active":
    type: bool
  "blip":
    type: seq
    required: true
    sequence:
      - type: map
        mapping:
          "date":
            type: date
            required: true
          "ring":
            type: str
            required: true
            enum: [ADOPT, TRIAL, ASSESS, HOLD]
  "description":
    type: str
    required: true
  "rationale":
    type: str
    required: true
  "related":
    type: seq
    sequence:
      - type: str
        pattern: .*\.yaml$
  "tags":
    type: seq
    sequence:
      - type: str
