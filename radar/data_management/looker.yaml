description: |
  [Looker](https://looker.com/) is a business intelligence software and big data analytics platform
  that helps you explore, analyze and share real-time business analytics easily.
rationale: |
  Purpose with Looker is to simplify HiiRetail adoption of Actionable Insights,
  Analytics and Business Intelligence through data driven workflow, API's, SDK's,
  modern visualization, and integrated insights.
  Looker functionality to assess:
  - data driven and action based workflow and push notifications
  - embedding and API's
  - semantic layer and translation/localization of dialog, labels and free text / tool tips
  - development of reports, dashboards and widgets
  - scheduling
  - interaction with embedded content
  - advanced and extensible visualization
  - security that can be integrated with google
  - ad-hoc capabilities
  - development and deployment process using GitHub

  Looker is backed by Google and recently has become a new GCP service available in Cloud Console.
  Being a native GCP solution for creating and managing reports with powerful modern visualization
  capabilities, Looker very good fits in with our cloud-native tech stack.

  After successfully evaluating all major Looker's functionality,
  we decided to adopt it and use it instead of Qlik Sense.
