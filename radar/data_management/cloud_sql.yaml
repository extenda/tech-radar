name: Cloud SQL
logo: https://upload.wikimedia.org/wikipedia/commons/1/1d/Cloud-SQL-Logo.svg
blip:
  - date: 2020-04-08
    ring: TRIAL
description: |
  [Cloud SQL](https://cloud.google.com/sql) is a fully-managed database service.
  It makes it easy to set up, maintain, manage, and administer
  your relational databases on Google Cloud Platform.

  You can use Cloud SQL with MySQL, PostgreSQL, or SQL Server.

  Make sure that you choose a database technology that is approved in the Tech Radar when deploying Cloud SQL.
rationale: |
  With Cloud SQL we get a fully-managed database platform, for relational databases,
  that enables to foucs more on doing development of our core services.
  Instead of spending time and resources on managing databases.
license:
  commercial:
    company: Google
    description: |
      Use of this software requires a license for Google Cloud Platform.
related:
  - data_management/mssql.yaml
  - data_management/mysql.yaml
  - data_management/postgresql.yaml
tags:
