description: |
  [Confluent Cloud Schema Registry](https://www.confluent.io/product/confluent-platform/data-compatibility/)
  is a central repository with a RESTful interface for developers to define standard schemas and register
  applications to enable compatibility. Schema Registry is available as a
  software component of Confluent Platform or as a managed component of
  Confluent Cloud.
  Store and share a versioned history of all standard schemas, and validate
  data compatibility at the client level. Schema Registry supports Avro,
  JSON and Protobuf serialization formats.
rationale: |
  Using a central repository for storing schemas will simplify development efforts and compliance across
  Hii Retail services. A central management will provide all clans with the needed functionality to
  maintain and version their schemas. Schema Registry functionality to assess:
  - APIs for managing schemas
  - Security and availability
  - How it integrates with our services
  - Do we need to include the entire schema in AVRO messages or just a reference
