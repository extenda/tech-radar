name: JasperSoft
blip:
  - date: 2019-05-23
    ring: ADOPT
description: |
JasperSoft is a stand-alone and [embeddable business intelligence](https://www.jaspersoft.com/embedded-bi)
suite from TIBCO, used for reporting and analysis. It provides functionality for devloping pixel perfect reports,
in addition to adhoc reporting and dashboard development for endusers.
rationale:
JasperServer is embeded into Extenda Retail Suite (OEM license). It provides Retail Suite with seamless integrated
functionality for reporting and analysis, including features such as adhoc, dashboards and scehduling.
