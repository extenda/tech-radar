name: Knative
blip:
  - date: 2019-05-21
    ring: ASSESS
description: |
  Knative, delivers an essential set of components to build and run serverless applications on Kubernetes.
  Knative offers features like scale-to-zero, autoscaling, in-cluster builds,
  and eventing framework for cloud-native applications on Kubernetes.
  Whether on-premises, in the cloud, or in a third-party data center.
rationale: |
  Knative offers us a way to run serverless without locking in to a specific cloud provider.
