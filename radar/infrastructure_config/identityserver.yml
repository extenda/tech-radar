description: |
  [IdentityServer](http://docs.identityserver.io/en/latest/) is an OpenID Connect
  and OAuth 2.0 framework for ASP.NET Core.
  It enables the following features in your applications: Authentication as a Service.
  Centralized login logic and workflow for all of your applications (web, native, mobile, services).
rationale:
  Open source authentication solution that provides framework for most authentication types like OpenIdConnect,
  Active Directory, Local login and ws federation.
  Higly configurable solution with support for many login schemes.
