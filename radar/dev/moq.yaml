name: Moq
blip:
  - date: 2019-05-22
    ring: ADOPT
description: |
  Moq is a mocking framework for C#/.NET.
  It is used in unit testing to isolate your class under test from its dependencies and ensure
  that the proper methods on the dependent objects are being called.
rationale:
  We want to enable developers to use mocking when testing.
tags:
  - dotnet
  - test
