repos:
-   repo: git://github.com/pre-commit/pre-commit-hooks
    rev: v1.1.1
    hooks:
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
        exclude: test/__snapshots__
-   repo: git://github.com/Lucas-C/pre-commit-hooks
    rev: v1.1.4
    hooks:
    -   id: remove-crlf
    -   id: remove-tabs
        args: [ --whitespaces-count=2 ]
